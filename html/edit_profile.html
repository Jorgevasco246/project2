<body>
    <nav>
        <ul class="navlink">
            <li><a href="main.html">Home</a> </li>
            <li><a href="About us.html">About us</a></li>
            <li><a href="Gallery.html">Pokemones Gallery</a></li>
        </ul>
        <img src="assets/logo pk.png" alt="Pokemon Logo" class="logo">
        <div class="iconos">
            <span class="fa fa-search"></span>
            <a href="login.html"><span class="fa fa-user"></span></a>
        </div>
    </nav>

    <div class="container">
        <div class="content">
            <form id="editProfileForm">
                <h1>Editar Perfil</h1>
                <div style="display: flex; justify-content: center;"><img src="assets/profile.png" alt="" width="100px"></div>
                <div class="login_form"> <div class="identidad">
                        <input type="text" id="editName" placeholder="Nombre" required style="margin-right: 10px;">
                        <input type="text" id="editLastname" placeholder="Apellido" required>
                    </div>
                    <input type="email" id="editEmail" placeholder="Email" required>
                    <input type="text" id="editUsername" placeholder="Nombre de Usuario" required>
                    <input type="password" id="editPassword" placeholder="Nueva Contraseña">
                    <input type="password" id="confirmPassword" placeholder="Confirmar Nueva Contraseña">

                    <button type="submit">Guardar Cambios</button>
                    <button type="button" id="cancelEditButton">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/edit_profile.js"></script>
